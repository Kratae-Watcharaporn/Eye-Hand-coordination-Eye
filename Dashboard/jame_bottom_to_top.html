<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>

<body>
    <div class="grid-container">

        <!-- Sidebar -->
        <aside id="sidebar">

            <!-- searchDropdown -->
            <div class="sidebar-head">
                <select id='selUser' style='width: 86%;'>
                    <option value='0'>-Select User-</option>
                    <option value='1'>alex</option>
                    <option value='2'>jame</option>
                    <option value='3'>New</option>
                </select>

                <button class="search" id='but_read'>
                    <span class="material-icons" style="font-size: 20px;">search</span>
                </button>
            </div>
            <!-- ENDsearchDropdown -->

            <div class="sidebar-title">
                <div class="sidebar-brand">
                    Jame
                    <br>
                    <div class="selectline">
                        <select id="selLine" style="width: 75%;">
                            <option value='0'>-Select Line-</option>
                            <option value='1'>jame_left_to_right</option>
                            <option value='2'>jame_right_to_left</option>
                            <option value='3'>jame_top_to_bottom</option>
                            <option value='4'>jame_bottom_to_top</option>
                            <option value='5'>jame_lefttop_to_bottomright</option>
                            <option value='6'>jame_rightbottom_to_lefttop</option>
                            <option value='7'>jame_curve</option>
                        </select>
                        <button class="search" id='but_line'>
                            <span class="material-icons" style="font-size: 20px;">search</span>
                        </button>
                    </div>
                </div>
                <span> onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="alex.html">
                        <span></span>Alex
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="jame.html">
                        <span></span>Jame
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="New.html">
                        <span></span>New
                    </a>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <h2>DASHBOARD</h2>
            </div>

            <div class="line"></div>

            <div class="title">StrightLine Bottom To Top</div>

            <div class="main-cards">

                <div class="card">
                    <div class="card-inner">
                        <h4>FORCE <br> <br>AVG = 0.481 <br>
                            SD = 0.308</h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h4>Correct<br> <br>AVG = 13.983<br>
                            SD = 10.425</h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h4>TIME <br><br>

                            5.19 sec</h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h4>ERROR <br>
                            <br>ยกปากกา
                        </h4>
                    </div>
                </div>

            </div>

            <div class="charts">

                <img src="./images/jame3.png" width="370px" height="auto" alt="">
                <img src="./images/Error_ECD3.png" width="370px" height="auto" alt="">
                <div class="pie animate" style="--p:27.39;--c:lightgreen">Correct <br> 27.39%</div>

            </div>


        </main>
        <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>

</html>
