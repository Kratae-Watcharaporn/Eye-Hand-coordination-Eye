<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>

<body>
    <div class="grid-container">

        <!-- Sidebar -->
        <aside id="sidebar">
            <!-- searchDropdown -->
            <div class="sidebar-head">
                <select id='selUser' style='width: 86%;'>
                    <option value='0'>-Select User-</option>
                    <option value='1'>alex</option>
                    <option value='2'>jame</option>
                    <option value='3'>New</option>
                </select>

                <button class="search" id='but_read'>
                    <span class="material-icons" style="font-size: 20px;">search</span>
                </button>
            </div>
            <!-- ENDsearchDropdown -->
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    Alex
                    <br>
                    <div class="selectline">
                        <select id="selLine" style="width: 75%;">
                            <option value='0'>-Select Line-</option>
                            <option value='1'>alex_left_to_right</option>
                            <option value='2'>alex_right_to_left</option>
                            <option value='3'>alex_top_to_bottom</option>
                            <option value='4'>alex_bottom_to_top</option>
                            <option value='5'>alex_lefttop_to_bottomright</option>
                            <option value='6'>alex_rightbottom_to_lefttop</option>
                            <option value='7'>alex_curve</option>
                        </select>
                        <button class="search" id='but_line'>
                            <span class="material-icons" style="font-size: 20px;">search</span>
                        </button>
                    </div>
                </div>
                <span> onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="alex.html">
                        <span></span>Alex
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="jame.html">
                        <span></span>Jame
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="New.html">
                        <span></span>New
                    </a>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <h2>DASHBOARD</h2>
            </div>

            <div class="line"></div>

            <div class="title">StrightLine Top To Bottom</div>

            <div class="main-cards">

                <div class="card">
                    <div class="card-inner">
                        <h4>FORCE <br> <br>AVG = 0.237 <br>
                            SD = 0.032</h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h4>Correct<br><br>AVG = 1.136<br>
                            SD = 0.1</h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h4>TIME <br><br>

                            1.44 sec</h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h4>ERROR <br>
                            <br>No Error
                        </h4>
                    </div>
                </div>

            </div>

            <div class="charts">

                <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="400" height="300" src="https://charts.mongodb.com/charts-project-0-mrqfg/embed/charts?id=17d3d5fd-4c4a-4270-ba63-36ec04203d66&maxDataAge=3600&theme=light&autoRefresh=true"></iframe>
                <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="400" height="300" src="https://charts.mongodb.com/charts-project-0-mrqfg/embed/charts?id=20097910-5fac-4a5b-87a3-87edb0352fc4&maxDataAge=3600&theme=light&autoRefresh=true"></iframe>
                
                <div class="pie animate" style="--p:100;--c:lightgreen">Correct <br> 100%</div>

            </div>


        </main>
        <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>

</html>
